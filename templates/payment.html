<script src="https://widget.cloudpayments.ru/bundles/cloudpayments"></script>
<script type="text/javascript">
    $(function () {

        // Register payment function
        var pay = function () {

            // @formatter:off
            {foreach $hidden_fields as $name => $value}
                {if 'amount' == $name}
                    var {$name} = {$value};
                {else}
                    var {$name} = '{$value|escape}';
                {/if}
            {/foreach}
            // @formatter:on

            // CloudPayments does not allow to pay zero amount
            if (0 == amount) {
                $('#zeroamounterror').toggle();
                $('#cp-pay-form').toggle();
                return;
            }

            // 'data' parameter of the CloudPayments request
            var data = {
                name: name,
                phone: phone,
                cloudPayments: {
                    customerReceipt: {
                        Items: [
                            {
                                label: description,
                                price: amount,
                                quantity: 1.00,
                                amount: amount,
                                vat: null,
                                ean13: null
                            }
                        ],
                        taxationSystem: 2,
                        email: email,
                        phone: phone
                    }
                }
            };

            // 'charge' parameter of the CloudPayments .charge() request
            var charge = {
                publicId: publicId,
                description: description,
                amount: amount,
                currency: currency,
                invoiceId: invoiceId,
                accountId: accountId,
                email: email,
                requireEmail: true,
                data: data
            };

            // Debug to the console
            console.log(charge);

            var widget = new cp.CloudPayments();
            widget.charge(charge,
                successUrl,
                failUrl
            );
        };

        // Assign handler
        // @formatter:off
        $('#checkout').click(pay);
        {if $auto_submit}
        $('#checkout').click();
        {/if}
        // @formatter:on
    });
</script>
<form id="cp-pay-form" action="#" method="get">
    <div class="wrapper_submit">
        <input type="button" id="checkout"
               value="Открыть окно оплаты"
               class="btn">
    </div>
</form>
<div style="display:none;color:red" id="zeroamounterror">
    <p>Невозможно оплатить заказ с нулевой суммой.</p>
</div>
